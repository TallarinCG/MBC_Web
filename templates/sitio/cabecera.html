<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="/static/css/style.css"
    />
    <!--Iconos-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js" defer></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js" defer></script>
    <!--Iconos-->

    <script src="/static/javascript/loginBox.js" defer></script>
    <script src="/static/javascript/script.js" defer></script>
  </head>
  <body>
    <header id="navbar">
      <img class="logo" src="/static/img/Logo.png"></img>
      <nav class="nav">
        <a href="/">Home</a>
        <a href="/infrastructura">colegio</a>
        <a href="/Pregunta_Demre">Services</a>
        <a href="">Contact</a>
        <button class="BtnLogin">Admin</button>
      </nav>
    </header>
    <div class="back-header"></div>
    
    
    <div class="deck">
      <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
      </span>

      <div class="login-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div class="remember-forgot">
            <label><input type="checkbox">Remember me</label>
          </div>
          <button type="submit" class="btn">Login</button>
        </form>
      </div>
    </div>
